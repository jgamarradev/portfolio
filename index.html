<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juan Gamarra Portfolio</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Google-Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="brand-logo">
          <div class="logo-container">
            <img src="./img/header_logo.png" alt="header_logo" />
          </div>
        </div>
        <div class="nav-menu">
          <nav>
            <div>Portafolio</div>
            <div>Modulos</div>
            <div>Precios</div>
            <div class="contact-button"><p>Contacto</p></div>
          </nav>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container-fluid">
        <div class="container">
          <div class="row">
            <div class="left-column">
              <h1 class="banner-name">Juan Gamarra-1</h1>
              <div class="type-wrap">
                <span id="typed" style="white-space: pre" class="typed"> </span>
              </div>
              <div class="banner-text">
                <p>
                  5 años creando experiencias web memorables.
                  <br />
                  Confía en mi trayectoria y pasión para convertir tu
                  <br />
                  sitio web en una herramienta poderosa para tu negocio
                </p>
              </div>
            </div>
            <div class="right-column">
              <div class="banner-img">
                <img src="./img/banner_image.png" alt="hero_picture" />
              </div>
            </div>
          </div>
          <div class="banner-quote">
            <p>Tu web, tan eficiente como un código bien escrito</p>
          </div>
        </div>
      </div>
    </section>

    <script src="./scripts/typed_library.js"></script>
    <script src="./scripts/typed.js"></script>
  </body>
</html>
